version: '3.8'

services:
  # Serviço da Base de Dados PostgreSQL
  db:
    image: postgres:15
    container_name: inovacao-db
    # A linha 'ports' é a mais importante aqui. Ela expõe a porta 5432
    # do contentor para a porta 5432 da sua máquina (localhost).
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: plataforma_inovacao
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
    # Garante que o volume não seja removido quando o contentor parar
    name: inovacao-pgdata